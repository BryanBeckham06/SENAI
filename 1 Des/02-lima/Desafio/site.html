<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="shortcut icon" href="assets/img/icone.jpg">

<body>

                |

    </header>

        <section class="product-grid">

            </div>
            <div class="item-card">
                
                <img src="assets/img/jordanch.png">

            </div>
            <div class="item-card">
                
                <img src="assets/img/jordantaxi.png">

            </div>
            <div class="item-card">
                <div class="discount"></div>

                <p>Air Jordan High Spider-Man<br>R$3499,90</p>
            </div>
            <div class="item-card">
                
                <img src="assets/img/jordan1spider.png">
                <p>Jordan 1 High Chicago<br>R$3499,90</p>
            </div>
            <div class="item-card">
                
                <img src="assets/img/jordantrv.png">

            </div>
            
        </section>
    </main>

</html>
